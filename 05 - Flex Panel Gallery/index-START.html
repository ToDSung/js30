<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {

    }
    *, *:before, *:after {

    .panels {

      /*

      å®ƒçš„æ‰€æœ‰å­å…ƒç´ è‡ªå‹•æˆç‚ºå®¹å™¨æˆå“¡ï¼Œç¨±ç‚ºFlexé …ç›®ï¼ˆflex itemï¼‰ã€‚
      */
      display: flex;
    }

    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */

        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      flex: 1;
      /*
      justify-contentå±¬æ€§å®šç¾©äº†é …ç›®åœ¨ä¸»è»¸ä¸Šçš„å°é½Šæ–¹å¼ã€‚
      ä¸€é–‹å§‹çš„ç‹€æ…‹
      justify-content: center;
      é»æ“Šå¾Œçš„æ•ˆæœ
      justify-content: space-around;
      */
      justify-content: center;
      /*åŠ  display: flex; è®“æ–‡å­—éƒ¨åˆ†ä¹Ÿæˆç‚ºflex*/
      display: flex;
      /*
      flex-direction: column;
      rowï¼šä¸»è»¸ç‚ºæ°´å¹³æ–¹å‘ï¼Œèµ·é»åœ¨å·¦ç«¯ã€‚
      row-reverseï¼šä¸»è»¸ç‚ºæ°´å¹³æ–¹å‘ï¼Œèµ·é»åœ¨å³ç«¯ã€‚
      columnï¼šä¸»è»¸ç‚ºå‚ç›´æ–¹å‘ï¼Œèµ·é»åœ¨ä¸Šæ²¿ã€‚
      column-reverseï¼šä¸»è»¸ç‚ºå‚ç›´æ–¹å‘ï¼Œèµ·é»åœ¨ä¸‹æ²¿ã€‚
      */
      flex-direction: column;
    }


    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
  
    }
    
    /*
    transform CSS å±¬æ€§å¯ä»¥è®“ä½ ä¿®æ”¹ CSS å¯è¦–åŒ–æ ¼å¼æ¨¡å‹ï¼ˆvisual formatting modelï¼‰çš„ç©ºé–“ç¶­åº¦ã€‚
    ä½¿ç”¨æ­¤å±¬æ€§ï¼Œå…ƒç´ å¯ä»¥è¢«å¹³ç§»ã€æ—‹è½‰ã€ç¸®æ”¾å’Œå‚¾æ–œã€‚
    */
    /* transform: translateY(-100%); å‚ç›´ä¸Šç§» */
    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      /* ç¬¬äºŒå€‹ tag è£¡å­—çš„å¤§å°  */
      font-size: 4em;
    }

    .panel.open {
      font-size:40px;
      flex:5
    }

    

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen(){
      console.log('Hello');
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }
    
    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    /*äº‹ä»¶ç‚º transitionend åœ¨CSSè®ŠåŒ–å¾Œè§¸ç™¼*/
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>



</body>
